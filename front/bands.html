<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} | Groupie Tracker</title>
</head>
<body>
    <header>
        <a href="http://localhost:8080">Return</a>
    </header>

    <article class="main">
        <section class="section-img">
            <img class="img" src="{{.Image}}" width="300" height="300" alt="{{.Name}}">
            <div class="bg-img"></div>
        </section>
        <section class="section-info">
            <h1>{{.Name}}</h1>
            <section class="data">
                <div class="div-members">
                    <ul class="group">
                        <p>Group Members:</p>
                        {{range .Members}}
                        <li class="member">{{.}}</li>
                        {{end}}
                    </ul>
                </div>
                <div class="div-create-album">
                    <p class="creation-date">Creation Date:</p>
                    <p>{{.CreationDate}} year</p>
                    <p class="first-album">First Album:</p>
                    <p>{{.FirstAlbum}}</p>
                </div>
                <div class="concert-dates">
                    {{range $city, $date := .RelationsData}}
                    <p class="city">{{ $city }}</p>
                    {{range $date}}
                    <p class="date">{{ . }}</p>
                    {{end}}
                    {{end}}
                </div>
            </section>
        </section>
    </article>

    <footer class="footer">
        <article class="quote">
                 <h3>Singer</h3>
        </article>
    </footer>

</body>
</html>
